<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center text-slate-950 font-bold text-lg mb-10">
      My Shopping Card
    </h1>
    <div class="w-3/4 bg-gray-200 mx-auto p-5">
      <div class="grid grid-cols-5 gap-2 bg-white mb-5">
        <div class="p-3 w-[100px]">
          <img class="w-20" src="image/images.jpeg" alt="" />
        </div>
        <div class="flex items-center justify-center font-semibold w-[200px]">
          <div class="text"><p>iphone 11 128GB Black</p></div>
        </div>
        <div></div>

        <div class="icon flex justify-center items-center gap-3">
          <button id="phone_plus" class="font-bold text-xl">+</button>
          <input
            id="buy_phn"
            class="bg-slate-200 w-[30px] h-[30px] text-center"
            type="number"
            value="1"
          />

          <button id="phn_minus" class="font-bold text-2xl">-</button>
        </div>
        <div class="flex justify-center items-center gap-4">
          <h5 class="font-semibold">$<span id="phnPriceCount">1219</span></h5>
          <img class="w-[35px]" src="image/cross.png" alt="" />
        </div>
      </div>

      <!-- ===================== -->

      <div class="grid grid-cols-5 gap-2 mb-5 bg-white">
        <div class="p-3 w-[100px]">
          <img class="w-20" src="image/phn-cover.png" alt="" />
        </div>
        <div class="flex items-center justify-center font-semibold w-[220px]">
          <div class="text"><p>iphone 11 128GB Case - White</p></div>
        </div>
        <div></div>

        <div class="icon flex justify-center items-center gap-3">
          <button id="cover_plus" class="font-bold text-xl">+</button>
          <input
            id="buy_cover"
            class="bg-slate-200 w-[30px] h-[30px] text-center"
            type="number"
            value="1"
          />

          <button id="cover_minus" class="font-bold text-2xl">-</button>
        </div>
        <div class="flex justify-center items-center gap-4">
          <h5 class="font-semibold">$<span id="coverPriceCount">59</span></h5>
          <img class="w-[35px]" src="image/cross.png" alt="" />
        </div>
      </div>

      <!-- ======================== -->

      <div class="grid grid-cols-1 gap-2 bg-white py-2">
        <div class="flex justify-between font-semibold px-10">
          <p>Subtotal:</p>
          <p>$<span id="subTotal">1278</span></p>
        </div>

        <div class="flex justify-between font-semibold px-10">
          <p>Tax:</p>
          <p>$<span id="tax_total">0</span></p>
        </div>

        <div class="flex justify-between font-semibold px-10">
          <p>Total:</p>
          <p>$<span id="final_total">1278</span></p>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/tailwind.config.js"></script>
  </body>
</html>
